<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            font-size:80px;
            font-weight: 800;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 400px 0 8px;

            color: white;
            
        }

            font-size: 50px;

        }

        nav {
            font-size: 40px;
            color:white;

        }

            background-image: url(https://wallup.net/wp-content/uploads/2017/03/28/326320-photography-water-sea-horizon-748x459.jpg);
            height:100%;
            background-repeat: no-repeat;
            background-size:cover;
            background-position: center;
