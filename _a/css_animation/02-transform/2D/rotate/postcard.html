<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html {
/*            border: solid;*/
        }

        body {
            height: 100vh;
            perspective: 1000px;
        }

        #card {
            margin: auto;
            margin-top: 5rem;
            width: 600px;
            transition: 1s;
            position: relative;
            transform-style: preserve-3d;

        }

        body:hover #card {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
        }

        #front,
        #back {
            position: absolute;
            transform-style: preserve-3d;
        }
        #front{
            backface-visibility: hidden;
        }
        #back {
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        figure{
            margin:0;
        }
        figure,img{
            width: 100%;
        }

        #front figcaption {
            color: aliceblue;
            font-size: 2rem;
            position: absolute;
            top: 0;
            left: 30px;
        }

        #back figcaption {
            position: absolute;
            bottom: 40px;
            left: 82px;
        }
    </style>
</head>

<body>

    <div id="card">
        <figure id="front">



            <img src="https://i.pinimg.com/originals/bd/16/08/bd160888e99c86223967237eac884e9f.jpg" alt="" id="">
            <figcaption>
                <p>To You <br>Happy Holidays</p>

            </figcaption>
        </figure>

        <figure id="back">
            <img src="https://www.oneequalworld.com/wp-content/uploads/2017/02/shutterstock_201120113.jpg" alt="postcard image" id="">
            <figcaption>Kate</figcaption>
        </figure>

    </div>
</body></html>
