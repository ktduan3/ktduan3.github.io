<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            font-size: 3rem;
        }
/*        create elements by CSS*/
        li{
            border: double skyblue;
        }
        li:before{
        content: 'I like ';  
            width: 20px;
            height: 20px;
        }
        li:after{
            content:'.';
            width: 20px;
            height: 20px;
            display: inline-block;
            background-image: url(https://nationaltoday.com/wp-content/uploads/2020/02/national-golden-retriever-day.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
   
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ul>
</body>
</html>
